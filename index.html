    <script>
        {

            const button = document.getElementById('myButton');

// Add a click event listener to the button
button.addEventListener('click', function() {
  // Redirect to another page
  window.confirm("Really do you want to log out!")
  window.location.href = 'login.php';
});
            let pop=document.getElementById("pop");
            
            var dropdown = document.getElementById("b1");
             dropdown.onchange = function(event){
              if(dropdown.value=="sml"){
                   alert("Please Click on the Submit Button!");
               }
               else if(dropdown.value=="fact"){
                window.alert("Please enter only one number!");
                var x=document.getElementById("a1");
               }
                }
        function f1(){
            var q=document.getElementById("b1").value;
            var val=document.getElementById("a1").value;
            if("aa1"==q && val.length==0){
                warn.classList.add("open-warn");
               }

            else if (q=="Hcf"){
                 pop.classList.add("open-pop");
            var arr=[];
            var c=0;
           var val=document.getElementById("a1").value;
            arr=val.split(' ').map(Number);
            var a=Math.min(...arr);
            var x=Math.max(...arr);
          
            for (let i=a;i>0;i--){
              
                for (let j=0;j<arr.length;j++){
                    
                    if (arr[j]%i==0){
                        c=c+1;
                       
                    }
                }
                if (c==arr.length){
                    document.getElementById("a3").value=i;
                    break;
                }
                c=0;
            }
            
            
            }
            else if(q=="Lcm"){
                pop.classList.add("open-pop");
            var arr=[];
            var c=0;
           var val=document.getElementById("a1").value;
            arr=val.split(' ').map(Number);
           
            var x=Math.max(...arr);
            while (true){
                c=0;
                for (let j=0;j<arr.length;j++)
                {
                    if (x%arr[j]==0){
                        c=c+1;
                    }
                }
                if (c==arr.length){
                    document.getElementById("a3").value=x;
                    break;

                }
                x=x+1;
                }
            }
            else if (q=="sum"){
                pop.classList.add("open-pop");
                var x1=0;
                var arr=[]
                var val=document.getElementById("a1").value;
            arr=val.split(' ').map(Number);
            for (let i=0;i<arr.length;i++){
                x1=x1+arr[i];
                
            }
            document.getElementById("a3").value=x1;

            }
            else if (q=="mult"){
                pop.classList.add("open-pop");
                var x1=1;
                var arr=[]
                var val=document.getElementById("a1").value;
            arr=val.split(' ').map(Number);
            for (let i=0;i<arr.length;i++){
                x1=x1*arr[i];
                
            }
            document.getElementById("a3").value=x1;

            }
            else if(q=="sqr"){
                pop.classList.add("open-pop");
                var val=document.getElementById("a1").value;
            arr=val.split(' ').map(Number);
            for(let i=0;i<arr.length;i++){
                arr[i]=arr[i]*arr[i];
            }
            document.getElementById("a3").value=arr;
            }
            else if(q=="fact"){
                
                pop.classList.add("open-pop");
                var val=document.getElementById("a1").value;
                var arr=[];
                var j=0;
                for(let i=2;i<val;i++){
                    if(val%i==0){
                        arr[j]=i;
                        j=j+1;
                    }
                }
                if(j==0){
                document.getElementById("a3").value="Oops It's a Prime!"; }
                else{
                    document.getElementById("a3").value=arr;
                }


            }
            else if(q=="facto"){
                pop.classList.add("open-pop");
                var k=1;
                var arr=[]
                var val=document.getElementById("a1").value;
            arr=val.split(' ').map(Number);
            for(var i=0;i<arr.length;i++){
                for(var j=2;j<=arr[i];j++){
                    k=k*j;
                }
                arr[i]=k;
                k=1;
            }
            document.getElementById("a3").value=arr;
            }
            else if(q=="sml"){
                window.location.href = "smpl.html";


            }
        
        }
        function closepop(){
          pop.classList.remove("open-pop");
        }
        function closewarn(){
          warn.classList.remove("open-warn");
        }
        }
